{% extends 'base.html'%}
<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    
{% endblock %}
{% block content %}
  <div class="container">
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <label for="title">Bio</label>
      {{form.bio(class_='form-control')}}
      {{form.submit}}
    </form>
  </div>
{% endblock%}
